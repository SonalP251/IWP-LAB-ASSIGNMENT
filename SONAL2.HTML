<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="">
      <label for="Name">Name</label>
      <input type="text" name="Name" placeholder="Enter your name">
      <br>
      <label for="Registration number">Registration Number</label>
      <input type="number" name="Registration Number" placeholder="Enter you Registration number">
      <br>
      <label for="Gender">Gender</label>
      <select class="Gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>

      </select>
      <br>
      <label for="Age">Age</label>
      <input type="number" name="Age" placeholder="Enter your age">
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email">
      <br>
      <label for="Phone number">Phone number</label>
      <input type="number" name="Phone number" placeholder="Enter you Phone Number">
      <br>
      <label for="Current address">Current Address</label>
      <textarea name="Current address" rows="5" cols="50" placeholder="Current Address"></textarea>
      <br>
      <label for="Permanent address">Permanent Address</label>
      <textarea name="Permanent address" rows="5" cols="50" placeholder="Permanent Address"></textarea>
      <br>
    </form>
  </body>
</html>
