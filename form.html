<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <h1>Registration Form</h1>
  <div class="form-container">
    <form name="registerForm">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" placeholder="John" required/><p class="error-message"></p>
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" placeholder="Doe" required/>
      <p class="error-message"></p>
      <label for="e-mail">E-mail Address *</label>
      <input type="text" id="e-mail" placeholder="john-doe@net.com" required/>
      <p class="error-message"></p>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" maxlength="10" pattern=".{10,}"   required title="10 characters length"placeholder="9999999999"/>
      <p class="error-message"></p>
      <label for="gender">Gender</label>
      <SELECT NAME="list" ID="list">
        <OPTION>Male</OPTION>
          <OPTION>Female</OPTION>
          <option>Prefer not to say</option>
          </SELECT>

      <p class="error-message"></p>
      
      

      <br>
      <br>

      
    <div>
      <label for="Country">Country</label>
        <SELECT NAME="list" ID="list">
          <OPTION>India</OPTION>
            <OPTION>China</OPTION>
            <option>Japan</option>
            <option>USA</option>
            <OPTION>UK</OPTION>
          </SELECT>
        

    

      
    

      
<br>
<br>

    <label for="password">Password *</label>
      <input type="password" id="password" pattern=".{8,}"   required title="8 characters minimum"/>
      <p class="error-message"></p>
      <p class="password-rules">Your password should contain at least 8 characters and 1 special character.</p>
      <div class="radio-question">
        <label for="radio-input">Where did you find out about us?</label>
        <form>
          <br>
        <input class="radio-input" type="radio" name="media" value="TV" /> TV <br>
        <input class="radio-input" type="radio" name="media" value="radio" /> Radio <br>
         <input class="radio-input" type="radio" name="media" value="internet" /> Internet <br>
         <input class="radio-input" type="radio" name="media" value="newspaper" /> Newspaper <br>
         <input class="radio-input" type="radio" name="media" value="recommend" /> Recommendation <br>
        </div>
        <input class="button" type="submit" value="submit" name="submit" onClick="formValidation()" />
     </form>
  </div>
</body>
<script src="./Script.js" charset="utf-8"></script>
</html>
